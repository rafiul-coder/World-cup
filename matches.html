<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>matches</title>
    <script
      src="https://kit.fontawesome.com/13bf8db878.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
      }
      .main-banner {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
        background-color: #161616;
        width: 1321px;
        height: 646px;
        border-radius: 30px;
        margin: 0 auto;
        padding-top: 10px;
        margin-top: 30px;
      }
      .main-banner-left {
        display: flex;
        flex-direction: column;
        padding-left: 10%;
        width: 50%;
        justify-content: center;
      }
      .main-banner-left h1 {
        font-size: 70px;
        font-weight: 700px;
        color: #ffffff;
        padding-top: 11px;
        padding-bottom: 20px;
      }
      .main-banner-left h3 {
        font-size: 16px;
        color: #ffffff;
        font-weight: 700px;
        padding-bottom: 30px;
      }
      .watch-button {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        width: 187px;
        height: 56px;
        border-radius: 5px;
        color: #ffffff;
        justify-content: space-around;
        font-size: 20px;
        background-color: #dd0000;
        text-decoration: none;
      }
      .main-banner-right {
        padding-right: 5%;
        height: 90%;
        width: 50%;
      }
      .main-banner-right img {
        width: 100%;
        height: 100%;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <main>
      <section class="Banner">
        <div class="main-banner">
          <div class="main-banner-left">
            <h1>
              The Greatest <br />
              show on the <br />
              earth
            </h1>
            <h3>
              Contrary to popular belief, Lorem Ipsum is not simply <br />
              random text. It has roots in a piece of classical Latin literature
              <br />
              from 45 BC, making it over 2000 years old.
            </h3>
            <a class="watch-button" href=""
              >Watch Live <i class="fa-solid fa-arrow-right"></i
            ></a>
          </div>
          <div class="main-banner-right">
            <img src="images/messi.png" alt="" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
